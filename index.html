  <body>
    <div class="wrap">
      <div id="transition" class="battle-transition"></div>
      <div id="loading" class="loading">
        <div class="pixel-loader">
          <span class="pixel pixel-1"></span>
          <span class="pixel pixel-2"></span>
          <span class="pixel pixel-3"></span>
          <span class="pixel pixel-4 pixel-medium"></span>
          <span class="pixel pixel-5 pixel-small"></span>
        </div>

        <div
          class="progress"
          style="width: 20rem; margin-top: 5rem; transform: translateY(-50%)"
        >
          <div
            id="progress-bar"
            class="progress-bar bg-success"
            style="width: 0%"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <span id="type-effect-loading" class="mt-5">Loading</span>
      </div>
      <div id="start-screen" class="start-screen">
        <span id="options-screen">
          <span id="menu-title">
            <h2>Menu</h2>
          </span>
          <div>
            <span id="close-opts"></span>
            <span id="audio-btn" class="pr-3"
              ><h3 class="my-auto">Audio</h3></span
            >
          </div>
        </span>

        <span id="text-effect"></span>

        <h2 id="start-hero">Silver Stack Live</h2>
        <span id="tap-start"></span>
        <div id="start-hud">
          <span id="options-btn"></span>
          <button id="start-btn" class="mb-4"></button>
          <span>SilverStack &copy;</span>
        </div>
      </div>
      <div id="npcChatBox">
        <div id="npcChat"></div>
      </div>
      <canvas id="overworld"></canvas>

      <div id="game-btn">
        <div class="press-x" id="enterBtn-1">
          enter <br />
          website
        </div>
        <div class="press-x" id="enterBtn-2">
          enter <br />
          website
        </div>
        <div class="press-x" id="enterBtn-3">
          enter <br />
          website
        </div>
        <div class="press-x" id="enterBtn-4">
          enter <br />
          website
        </div>
        <div
          id="game-btn-y"
          style="
            position: absolute;
            bottom: 0rem;
            right: 1rem;
            width: fit-content;
            height: fit-content;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 3px 6px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            gap: 0.5rem;
          "
        >
          <!-- GAME BTN LEFT -->
          <div
            id="game-button-left"
            style="position: relative; cursor: pointer; color: white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="56"
              height="56"
              fill="currentColor"
              class="bi bi-arrow-left-circle"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"
              />
            </svg>
          </div>

          <!-- game button Down -->

          <div
            id="game-button-down"
            style="position: relative; cursor: pointer; color: white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="56"
              height="56"
              fill="currentColor"
              class="bi bi-arrow-down-circle"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z"
              />
            </svg>
          </div>
          <!-- game button right -->
          <div
            id="game-button-right"
            style="position: relative; cursor: pointer; color: white"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="56"
              height="56"
              fill="currentColor"
              class="bi bi-arrow-right-circle"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H4.5z"
              />
            </svg>
          </div>
        </div>
        <div
          id="game-btn-x"
          style="
            position: absolute;
            bottom: 4rem;
            right: 5rem;
            width: fit-content;
            height: fit-content;
            display: none;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 3px 6px;
            border-radius: 5px 5px 0 0;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-bottom: none;
          "
        >
          <div
            id="game-button-up"
            style="position: relative; cursor: pointer; color: white"
          >
            <i style="font-size: 3rem" class="bi bi-arrow-up-circle"></i>
          </div>
        </div>
      </div>
      <div id="hud">
        <div id="enemy-health">
          <h1>Draggle</h1>
          <div style="position: relative">
            <div id="enemy-health-bar"></div>
            <div id="enemy-hp"></div>
          </div>
        </div>
        <div id="player-health">
          <h1>Emby</h1>
          <div style="position: relative">
            <div id="player-health-bar"></div>
            <div id="player-hp"></div>
          </div>
        </div>

        <div id="attack-interface">
          <div id="que-diag"></div>
          <div id="attack-btn"></div>
          <div id="attack-type">
            <h1>ATTACK TYPE</h1>
          </div>
        </div>
      </div>
    </div>
